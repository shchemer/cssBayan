<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>cssBayan</title>
</head>

<body>
	<div class="bayan">
		<div class="bayan-container">
			<div class="bayan-title-box">
				<h1 class="bayan-title-box__title">CSS Bayan</h1>
			</div>
			<div class="bayan-option-box">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal1" checked>
				<label class="bayan-option-box__option" for="bayanVal1">Small change</label>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/Small change.jpeg" alt="Small change">
				</div>
			</div>
			<div class="bayan-option-box">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal2">
				<label class="bayan-option-box__option" for="bayanVal2">Hello, i am JAVASCRIPT</label>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/Hello, i am JAVASCRIPT.jpeg" alt="Small change">
				</div>
			</div>
			<div class="bayan-option-box">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal3">
				<label class="bayan-option-box__option" for="bayanVal3">reality</label>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/reality.jpg" alt="Small change">
				</div>
			</div>
			<div class="bayan-option-box">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal4">
				<label class="bayan-option-box__option" for="bayanVal4">New Framework</label>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/New Framework.jpeg" alt="Small change">
				</div>
			</div>
			<div class="bayan-option-box">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal5">
				<label class="bayan-option-box__option" for="bayanVal5">What branch are you working on</label>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/What branch are you working on.jpeg" alt="Small change">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
