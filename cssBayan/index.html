<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<title>cssBayan</title>
</head>

<body>
	<div class="bayan">
		<div class="bayan-container">
			<div class="bayan-title-box">
				<h1 class="bayan-title-box__title">CSS Bayan</h1>
			</div>
			<label class="bayan-option-box" for="bayanVal1">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal1" checked>
				<div class="bayan-option-box__title">
					<span class="bayan-option-box__name">Small change</span>
					<i class="fa fa-plus bayan-option-box__plus"></i>
				</div>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/Small change.jpeg" alt="Small change">
				</div>
			</label>
			<label class="bayan-option-box" for="bayanVal2">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal2">
				<div class="bayan-option-box__title">
					<span class="bayan-option-box__name">Hello, i am JAVASCRIPT</span>
					<i class="fa fa-plus bayan-option-box__plus"></i>
				</div>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/Hello, i am JAVASCRIPT.jpeg" alt="Hello, i am JAVASCRIPT">
				</div>
			</label>
			<label class="bayan-option-box" for="bayanVal3">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal3">
				<div class="bayan-option-box__title">
					<span class="bayan-option-box__name">reality</span>
					<i class="fa fa-plus bayan-option-box__plus"></i>
				</div>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/reality.jpg" alt="reality">
				</div>
			</label>
			<label class="bayan-option-box" for="bayanVal4">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal4">
				<div class="bayan-option-box__title">
					<span class="bayan-option-box__name">New Framework</span>
					<i class="fa fa-plus bayan-option-box__plus"></i>
				</div>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/New Framework.jpeg" alt="New Framework">
				</div>
			</label>
			<label class="bayan-option-box" for="bayanVal5">
				<input class="bayan-option-box__radio-btn" type="radio" name="bayanValues" id="bayanVal5">
				<div class="bayan-option-box__title">
					<span class="bayan-option-box__name">What branch are you working on</span>
					<i class="fa fa-plus bayan-option-box__plus"></i>
				</div>
				<div class="bayan-option-box__content">
					<img class="bayan-option-box__meme-img" src="assets/What branch are you working on.jpeg" alt="What branch are you working on">
				</div>
			</label>
		</div>
	</div>
	<span class="attention">Эффект наведения с полупрозрачностью / нажатия на мем и отмены hover на мобильных устройствах был добавлен после дедлайна ! Не обязательно учитывать к score так как сам виноват !</span>
</body>

</html>
